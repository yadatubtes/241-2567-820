<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .test{
        color: rgb(127, 0, 246);
    }
    .test::first-letter{
        font-size: 50px;
    }
    .test::before{
        content: '?';
    }
    .test::after{
        content: '!';
    }
</style>

<body>
    <div class="test">Test</div>
