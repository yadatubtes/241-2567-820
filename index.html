<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <!-- form -->
       <div class="container">
       <div class="header">  
         Register form📄
       </div>
      <div class="flex form-input">
        <div class="header-form">ชื่อ(Firstname)</div>
        <input class="form" name="firstname" type="text">
      </div>
      <div class="flex form-input">
        <div class="header-form">นามสกุล(Lastname)</div>
        <input class="form" name="lastname" type="text">
      </div>
      <div class="flex form-input">
        <div class="header-form">อายุ(Age)</div>  
        <input class="form" name="age" input type="number" min="0" max="100">
      </div>
  <div class="flex gender form-input">
        <div class="header-form">เพศ(Gender)</div>
        <div class = "flex">
           <div>
             <input name="gender"  type="radio" value="ชาย"> ชาย(Male)👨‍🦰
           </div>
           <div> 
             <input name="gender" type="radio" value="หญิง"> หญิง(Female)👩‍🦰
           </div>
           <div>
             <input name="gender" type="radio" value="ไม่ระบุ"> ไม่ระบุ(Unspecified)🙅
           </div>
        </div>
  </div>
  <div class="form-input">
    งานอดิเรก(Interest)
    <div>
       <input name="interest" type="checkbox" value="อ่านหนังสือ"> อ่านหนังสือ 📚
    </div>
    <div>
        <input name="interest" type="checkbox" value="ดูหนัง"> ดูหนัง 🍿
    </div>
    <div>
        <input name="interest" type="checkbox" value="ฟังเพลง"> ฟังเพลง 🎧
    </div>
    <div>
      <input name="interest" type="checkbox" value="ฟังเพลง"> เล่นเกม 🕹️
  </div>
  </div>
    <div class="form-input">
      คำอธิบาย(Description)
    <textarea name="description"></textarea>
    </div>

     <div id= message class="message"></div>

    <div class="center">
      <button onclick="submitData()" class="button">ส่งข้อมูล(Submit)📨</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="index.js"></script>   
</body>
</html>
